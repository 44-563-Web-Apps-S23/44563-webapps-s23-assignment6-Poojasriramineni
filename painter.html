<body>

<h2>Painter Entry Ramineni Pooja Sri</h2>

<form>
    <label for="Pooja">The hidden painter name </label>
    <input type ="password" id="Pooja" name="Pooja" value="Monet"> <br>

    <label for="guess_painter">Guess the painter name </label>
    <input type ="text" id="guess_painter" name="guess_painter" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess"> <br><br>
</form>

<div id = "container">
    <img src="ratibida.jpg" id = "image" onclick = "selectImage()" style=" height: 100px; width: 100px;" alt="ratibida">
  </div>


<p id="result"> </p>
<script> 
    var good=0;
    var oops=0; 
    out = document.getElementById("result")
    
    function checkPainter(){
        if(oops>=10){
            giveAlert();
        }else{
        PAINTER = document.getElementById("Pooja").value
        GUESSPAINTER = document.getElementById("guess_painter").value
        if(PAINTER == GUESSPAINTER){
            good = good + 1
            alert("You got it right")
            out.innerHTML = "good guess "+good+" wrong guess "+oops
            
        }
        else{ 
            oops=oops+1
            alert("Sorry")
            out.innerHTML = "good guess "+good+"wrong guess "+oops
            
        }
    }}
    </script>

    <script>
        var useImage = 1;
        function selectImage(){
        switch (useImage){
            case 1 : useImage = useImage+1;
            document.getElementById('image').src = "ratibida.jpg"
            break;
            case 2: useImage = useImage+1;
            document.getElementById('image').src = "abelia.jpg";
            break;
            case 3: useImage = 1;
            document.getElementById('image').src = "maackia.jpg";
            break;
        }
        }
        function giveAlert(){
            alert("Sorry, ran out of guesses.")
        }
    </script>
</body>
